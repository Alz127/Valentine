<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 20, 147, 0.6);
    animation: pop 1s ease;
    max-width: 400px;
  }

  h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 0 0 15px hotpink;
    margin-bottom: 20px;
  }

  p {
    color: white;
    font-size: 1.2rem;
    line-height: 1.6;
    text-shadow: 0 0 8px pink;
  }

  button {
    border: none;
    padding: 15px 35px;
    font-size: 1.1rem;
    border-radius: 40px;
    margin: 15px;
    cursor: pointer;
    background: #ff2f92;
    color: white;
    box-shadow: 0 0 15px rgba(255, 47, 146, 0.9);
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff006e;
  }

  .hidden {
    display: none;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 0;
    }
    to {
      transform: translateY(-10vh);
      opacity: 1;
    }
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="card" id="startScreen">

  <button onclick="start()">Start ğŸ’–</button>

<script>

  // floating hearts
